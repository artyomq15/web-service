<form [formGroup]="tourForm">
  <mat-form-field>
    <input matInput type="date" placeholder="Date" formControlName="date" cdkFocusInitial>
    <mat-error *ngIf="tourForm.controls.date.errors && tourForm.controls.date.errors.required">
      Date is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
    <mat-error *ngIf="tourForm.controls.description.errors && tourForm.controls.description.errors.required">
      Description is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Cost" formControlName="cost">
    <mat-error *ngIf="tourForm.controls.cost.errors && tourForm.controls.cost.errors.required">
      Cost is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Country" ([value])="selectedCountry">
      <mat-option *ngFor="let country of countries" value="country.id">
        {{country.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
</form>
