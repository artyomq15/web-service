<div class="container">
  <div>
      <button mat-raised-button (click)="openAddDialog()">
        Add country <mat-icon>add</mat-icon>
      </button>
  </div>
  <div *ngFor="let country of countries">
    <div class="country">
      <span>{{country.name}}</span>
      <button mat-icon-button (click)="openUpdateDialog(country)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(country.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
