<div class="container">
  <div>
      <button mat-raised-button (click)="openAddDialog()">
        Add tour <mat-icon>add</mat-icon>
      </button>
  </div>
  <div *ngFor="let tour of tours">
    <div class="tour">
      <span>{{tour.date | date: 'yyyy MMM, d'}}</span>
      <button mat-icon-button (click)="openUpdateDialog(tour)">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(tour.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
